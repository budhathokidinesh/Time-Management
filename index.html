<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap  CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font-awesome  CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .wrapper {
        background: linear-gradient(
          rgba(120, 0, 72, 0.633),
          rgba(0, 36, 199, 0.562)
        );
        min-height: 100vh;
      }

      .table {
        --bs-table-bg: transparent;
      }
    </style>
    <title>Time Management</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <!-- Title  -->
      <div class="container">
        <h1 class="text-center">Time Management</h1>

        <!-- Form  -->
        <form
          onsubmit="handleOnSubmit(this)"
          action="javascript:void(0)"
          class="border p-5 rounded shadow-lg mt-5"
        >
          <div class="row g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                aria-label="First name"
                name="Task"
                id="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Hrs"
                aria-label="Last name"
                name="hr"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add New Task</button>
            </div>
          </div>
        </form>
        <!-- Tables  -->
        <div class="row mt-5">
          <div class="col-md">
            <h3 class="text-center">Entry List</h3>
            <hr />
            <!-- Entry list Table  -->
            <table class="table table-striped table-hover border">
              <tbody id="entryList"></tbody>
            </table>
          </div>
          <div class="col-md">
            <h3 class="text-center">Bad List</h3>
            <hr />
            <!-- Bad list Table  -->
            <table class="table table-striped table-hover border">
              <tbody id="badlist"></tbody>
            </table>
            <div class="alert alert-success">
              You could have saved = <span id="savedHrs"></span>hrs
            </div>
          </div>
        </div>
        <div class="alert alert-success">
          The total hours allocated = <span id="ttlHrs">0</span> hrs
        </div>
        <!-- Bad list table  -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
